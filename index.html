<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silent Dark Video Player</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

body {
  background: linear-gradient(135deg,#0d0d0d,#1a1a1a);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  gap:20px;
  padding:20px;
}

h1 { font-size:2rem; font-weight:600; text-shadow:0 2px 6px rgba(0,0,0,0.7); }

#player { width:80%; max-width:840px; height:472px; border-radius:16px; overflow:hidden; background:#000; box-shadow:0 10px 30px rgba(0,0,0,0.8); }

.controls { display:flex; gap:18px; margin-top:15px; }

button {
  background:#222; color:#fff; border:2px solid #444; border-radius:999px; padding:14px 20px; font-size:18px; cursor:pointer; transition:all 0.25s ease; box-shadow:0 4px 15px rgba(0,0,0,0.5);
}

button:hover { background:#333; border-color:#666; transform:translateY(-2px); }
button:active { transform:scale(0.95); }

.progress-container {
  width:80%; max-width:840px; height:8px; background:#333; border-radius:4px; cursor:pointer; margin-top:10px; box-shadow:0 2px 6px rgba(0,0,0,0.5); position:relative; transition:background 0.2s;
}
.progress-container:hover { background:#444; }
.progress { width:0%; height:100%; background:#ff4c4c; border-radius:4px; position:relative; }
.handle { position:absolute; right:0; top:50%; transform:translate(50%,-50%); width:14px; height:14px; background:#ff4c4c; border-radius:50%; pointer-events:none; }

@media (max-width:600px) { #player { width:95%; height:260px; } button { padding:10px 16px; font-size:16px; } .progress-container { width:95%; } }
</style>
</head>
<body>

<h1>Silent Dark Video Player</h1>

<div id="player"></div>

<div class="controls">
  <button onclick="seekBack()">⏪ 10s</button>
  <button onclick="playVideo()">▶</button>
  <button onclick="pauseVideo()">⏸</button>
  <button onclick="seekForward()">⏩ 10s</button>
</div>

<div class="progress-container" onclick="scrub(event)">
  <div class="progress" id="progress"><div class="handle"></div></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player, progressInterval;

function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    videoId:'poelWylrXkg',
    playerVars:{
      autoplay:1,
      mute:1, // ensures no sound
      controls:0,
      disablekb:1,
      fs:0,
      playsinline:1,
      rel:0,
      modestbranding:1
    },
    events:{ onReady:e=>{ e.target.playVideo(); startProgress(); } }
  });
}

// Controls
function playVideo(){ player.playVideo(); }
function pauseVideo(){ player.pauseVideo(); }
function seekBack(){ player.seekTo(Math.max(player.getCurrentTime()-10,0), true); }
function seekForward(){ player.seekTo(player.getCurrentTime()+10, true); }

// Progress bar
function startProgress(){
  clearInterval(progressInterval);
  progressInterval = setInterval(()=>{
    if(player && player.getDuration){
      const progressEl = document.getElementById('progress');
      const percent = (player.getCurrentTime()/player.getDuration())*100;
      progressEl.style.width = percent + '%';
    }
  }, 200);
}

function scrub(event){
  const container = event.currentTarget;
  const rect = container.getBoundingClientRect();
  const clickX = event.clientX - rect.left;
  const width = rect.width;
  const newTime = (clickX/width) * player.getDuration();
  player.seekTo(newTime, true);
}
</script>

</body>
</html>
