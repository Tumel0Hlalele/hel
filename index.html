<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        overflow: hidden;
        background: black;
    }

    /* Fullscreen video */
    #player {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
    }

    /* Dark overlay for contrast */
    .overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(
            to bottom,
            rgba(0,0,0,0.35),
            rgba(0,0,0,0.65)
        );
        pointer-events: none;
    }

    /* Controls */
    .controls {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 14px;
        pointer-events: auto;
        z-index: 10;
    }

    button {
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 999px;
        padding: 14px 18px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.25s ease;
    }

    button:hover {
        transform: translateY(-4px);
        background: white;
    }

    button:active {
        transform: scale(0.92);
    }

    /* Mobile */
    @media (max-width: 600px) {
        button {
            padding: 12px 14px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<div id="player"></div>
<div class="overlay"></div>

<div class="controls">
    <button onclick="seekBack()">⏪ 10s</button>
    <button onclick="playVideo()">▶</button>
    <button onclick="pauseVideo()">⏸</button>
    <button onclick="seekForward()">⏩ 10s</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: '3lzNihBYPEI',
            playerVars: {
                autoplay: 1,
                mute: 1,
                controls: 0,
                disablekb: 1,
                fs: 0,
                playsinline: 1,
                rel: 0,
                modestbranding: 1
            },
            events: {
                onReady: e => e.target.playVideo()
            }
        });
    }

    function playVideo() {
        player.playVideo();
    }

    function pauseVideo() {
        player.pauseVideo();
    }

    function seekBack() {
        const t = player.getCurrentTime();
        player.seekTo(Math.max(t - 10, 0), true);
    }

    function seekForward() {
        const t = player.getCurrentTime();
        player.seekTo(t + 10, true);
    }
</script>

</body>
</html>
