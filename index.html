<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF‑8">
<meta name="viewport" content="width=device‑width, initial‑scale=1.0">
<title>Dark Video Player</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box‑sizing: border‑box;
        font-family: 'Poppins', sans‑serif;
    }

    body {
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 20px;
    }

    h1 {
        font-size: 2rem;
        font-weight: 600;
        text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* Video container */
    #player {
        width: 80%;
        max-width: 840px;
        height: 472px;
        border-radius: 16px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }

    /* Controls */
    .controls {
        display: flex;
        gap: 18px;
    }

    button {
        background: #222;
        color: #fff;
        border: 2px solid #444;
        border-radius: 999px;
        padding: 14px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    button:hover {
        background: #333;
        border-color: #666;
        transform: translateY(-2px);
    }

    button:active {
        transform: scale(0.95);
    }

    @media (max-width: 600px) {
        #player {
            width: 95%;
            height: 260px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<h1>Dark Player Controls</h1>

<div id="player"></div>

<div class="controls">
    <button onclick="seekBack()">⏪ 10s</button>
    <button onclick="playVideo()">▶</button>
    <button onclick="pauseVideo()">⏸</button>
    <button onclick="seekForward()">⏩ 10s</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'poelWylrXkg', // your video ID
            playerVars: {
                autoplay: 1,
                mute: 1,
                controls: 0,
                disablekb: 1,
                fs: 0,
                playsinline: 1,
                rel: 0,
                modestbranding: 1
            },
            events: {
                onReady: e => e.target.playVideo()
            }
        });
    }

    function playVideo() {
        player.playVideo();
    }

    function pauseVideo() {
        player.pauseVideo();
    }

    function seekBack() {
        const t = player.getCurrentTime();
        player.seekTo(Math.max(t - 10, 0), true);
    }

    function seekForward() {
        const t = player.getCurrentTime();
        player.seekTo(t + 10, true);
    }
</script>

</body>
</html>
